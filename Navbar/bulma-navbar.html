<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bulma-style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <title>Bulma Navbar</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar is-black is-fixed-top">
      <div class="container">
        <div class="navbar-brand" style="padding-left: 10px">
            <a class="navbar-item" href="#" style="font-weight: bold"><i class="fas fa-rocket fa-2x" style="padding-right: 5px"></i>Rene Cortez</a>
            <span class="navbar-burger burger" data-target="navMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
        </div>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-active" href="#">Home</a>
          <a class="navbar-item" href="#">About</a>
          <a class="navbar-item" href="#">Work</a>
          <a class="navbar-item" href="#">Portfolio</a>
        </div>
      </div>
    </nav>
    <!-- End of NavBar-->
    <div class="hero is-light is-large">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-size-1">Rene Cortez</h1>
          <h2 class="subtitle is-size-4">Software Developer</h2>
        </div>
      </div>
    </div>

    <!-- Start of script-->
    <script type="text/javascript">
        (function () {
            //hamburger menu
            var burger = document.querySelector('.burger');
            var nav = document.querySelector('#'+burger.dataset.target);

            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            })
        })();
    </script>

</body>
</html>
