<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- plugin -->
    <script src="jquery.novacancy.min.js"></script>

    <title>Rene Cortez</title>
  </head>
   <body>
      <div id="home" class="wrapper">
        <header>
          <nav>
            <div class="menu-icon">
              <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="logo">
              <a href="#">Rene</a>
            </div>
            <div class="menu">
              <ul>
                <li><a href="#" class="cool-link">Home</a></li>
                <li><a href="#about" class="cool-link">About Me</a></li>
                <li><a href="#work" class="cool-link">Work</a></li>
                <li><a href="#portfolio" class="cool-link">Portfolio</a></li>
              </ul>
            </div>
          </nav>
        </header>
        <div id="about" class="content">
          <h1 class="title is-1 has-text-centered">About Me</h1>
          <div class="columns">
            <div class="column is-narrow">
              <div class="box has-text-centered has-background-grey-darker" style="width: 200px">
                <p class="image is-100x100">
                  <img src="self.png" alt="Rene">
                </p>
                <div class="column">
                  <a href="https://github.com/rcortezk9" style="color: #ffffff; padding-right: 10px"><i class="fab fa-github-square fa-lg"></i></a>
                  <a href="https://www.linkedin.com/in/rene-cortez/" style="color: #ffffff; padding-right: 10px"><i class="fab fa-linkedin fa-lg"></i></a>
                  <a href="https://anaconda.org/rcortez" style="color: #ffffff"><i class="fab fa-python fa-lg"></i></a>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="box">
                <p class="title is-5">Flexible column</p>
                <p class="subtitle">This column will take up the remaining space available.</p>
              </div>
            </div>
          </div>
        </div>
        <div id="work" class="content">
          <h1 class="title is-1 has-text-centered">Work</h1>
        </div>
        <div id="portfolio" class="content">
          <h1 class="title is-1 has-text-centered">Portfolio</h1>
        </div>
      </div>
      <script type="text/javascript">

        //Menu toggle-button

        $(document).ready(function () {
          $(".menu-icon").on("click", function () {
            $("nav ul").toggleClass("showing");
          });
        });
        //Scrolling Effect
        $(window).on("scroll", function () {
          if($(window).scrollTop()) {
            $('nav').addClass('black');
          }
          else {
            $('nav').removeClass('black')
          }
        })

      </script>
  </body>
</html>
