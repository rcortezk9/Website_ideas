<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- plugin -->
    <script src="jquery.novacancy.min.js"></script>

    <title>Rene Cortez</title>
  </head>
   <body>
      <div id="home" class="wrapper">
        <header>
          <nav>
            <div class="menu-icon">
              <i class="fa fa-bars fa-2x"></i>
            </div>
<!--            <div class="logo"><a href="#">Rene</a></div>-->
            <div class="menu">
              <ul>
                <li><a href="#" class="cool-link">Home</a></li>
                <li><a href="#about" class="cool-link">About Me</a></li>
                <div class="logo"><a href="#">Rene</a></div>
                <li><a href="#work" class="cool-link">Work</a></li>
                <li><a href="#portfolio" class="cool-link">Portfolio</a></li>
              </ul>
            </div>
          </nav>
        </header>
        <div id="about" class="content">
          <h1 class="title is-1 has-text-centered">About Me</h1>
        </div>
        <div id="work" class="content">
          <h1 class="title is-1 has-text-centered">Work</h1>
        </div>
        <div id="portfolio" class="content">
          <h1 class="title is-1 has-text-centered">Portfolio</h1>
        </div>
      </div>
      <script type="text/javascript">

        //Menu toggle-button

        $(document).ready(function () {
          $(".menu-icon").on("click", function () {
            $("nav ul").toggleClass("showing");
          });
        });
        //Scrolling Effect
        $(window).on("scroll", function () {
          if($(window).scrollTop()) {
            $('nav').addClass('black');
          }
          else {
            $('nav').removeClass('black')
          }
        })

      </script>
  </body>
</html>
